<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serial Terminal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/@xterm/xterm@5.5.0/css/xterm.css">
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <div class="toolbar-group">
        <span class="toolbar-label">Port</span>
        <select id="port-select"><option value="">Select Port...</option></select>
        <button id="refresh-btn" title="Refresh ports">&#x21bb;</button>
      </div>

      <div class="toolbar-separator"></div>

      <div class="toolbar-group">
        <span class="toolbar-label">Baud</span>
        <select id="baud-select">
          <option value="9600">9600</option>
          <option value="19200">19200</option>
          <option value="38400">38400</option>
          <option value="57600">57600</option>
          <option value="115200" selected>115200</option>
        </select>
      </div>

      <div class="toolbar-separator"></div>

      <div class="toolbar-group">
        <span class="toolbar-label">Config</span>
        <select id="databits-select">
          <option value="8" selected>8 bit</option>
          <option value="7">7 bit</option>
          <option value="6">6 bit</option>
          <option value="5">5 bit</option>
        </select>
        <select id="stopbits-select">
          <option value="1" selected>1 stop</option>
          <option value="2">2 stop</option>
        </select>
        <select id="parity-select">
          <option value="none" selected>No Parity</option>
          <option value="odd">Odd</option>
          <option value="even">Even</option>
        </select>
      </div>

      <div class="toolbar-separator"></div>

      <button id="connect-btn">Connect</button>

      <div class="toolbar-separator"></div>

      <button id="settings-btn" title="Settings">&#x2699;</button>
    </div>

    <div id="settings-modal" class="settings-overlay hidden">
      <div class="settings-dialog">
        <div class="settings-header">
          <span>Settings</span>
          <button id="settings-close-btn" title="Close">&times;</button>
        </div>
        <div class="settings-body">
          <div class="settings-section">
            <h3>Port</h3>
            <label class="settings-option">
              <input type="checkbox" id="setting-filter-cu" checked>
              <span>Show only /dev/cu.* ports</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div id="terminal-container"></div>
    <div id="statusbar">
      <span id="statusbar-left">
        <span id="status-indicator" class="disconnected">Disconnected</span>
        <span id="statusbar-port"></span>
      </span>
      <span id="statusbar-right">serial-rs</span>
    </div>
  </div>

  <script src="https://unpkg.com/@xterm/xterm@5.5.0/lib/xterm.js"></script>
  <script src="https://unpkg.com/@xterm/addon-attach@0.11.0/lib/addon-attach.js"></script>
  <script src="https://unpkg.com/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>
  <script src="app.js"></script>
</body>
</html>
